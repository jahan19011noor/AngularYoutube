<html lang="en">

<body ng-app="app" ng-controller="ctrl as c">
<div ng-controller="ctrl">
    Value of a = {{a}}<br>
    Value of b = {{b}}

    <hr>
    <h4>One Way Binding</h4>
    <!--the value of a replaces the text of the span by angular-->
    <!--this is an example of one way binding-->
    Value of a = <span ng-bind="a">ass</span><br>
    Value of b = <span ng-bind="b"></span><br>
    <hr>
    Sum = {{sum}}<br>
    <button ng-click="doubleAndSum()">Calculate</button>

</div>
